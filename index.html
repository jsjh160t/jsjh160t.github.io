<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>英文翻譯成中文</title>
</head>
<body>
  <h1>英文翻譯成中文</h1>
  <label for="englishText">請輸入英文：</label>
  <input type="text" id="englishText">
  <button onclick="translateEnglishToChinese()">翻譯</button>
  <p id="chineseTranslation"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 你的 OpenAI API 密鑰'YOUR_OPENAI_API_KEY'
    var bearer1 =  "sk-IUUi";
    var bearer2 =  "Vg6tE5x6tVYlhFFMT3BlbkFJWi";
    var bearer3 =  "Cm5F9BVe3bf4HzBeMm";
    const apiKey =  bearer1 + bearer2 + bearer3;

    // 翻譯函數
    async function translateEnglishToChinese() {
      const englishText = document.getElementById('englishText').value;
      
      try {
        const response = await axios.post(
          'https://api.openai.com/v1/engines/whisper/translate',
          {
            data: {
              text: englishText,
              target_language: 'zh-TW', // 繁體中文的目標語言代碼
            },
          },
          {
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`,
            },
          }
        );

        const chineseTranslation = response.data.data.translations[0].translation;
        document.getElementById('chineseTranslation').innerText = `繁體中文翻譯：${chineseTranslation}`;
      } catch (error) {
        console.error('翻譯失敗：', error.message);
      }
    }
  </script>
</body>
</html>
