<!DOCTYPE html>
<html>
<head>
  <title>英翻中翻譯chatgpt版</title>
  <script>
    function translateText() {
      var englishText = document.getElementById("englishText").value;

      var endpoint = "https://api.openai.com/v1/chat/completions";
      
      var bearer1 =  "sk-IUUi";
      var bearer2 =  "Vg6tE5x6tVYlhFFMT3BlbkFJWi";
      var bearer3 =  "Cm5F9BVe3bf4HzBeMm";
      const bearerto =  bearer1 + bearer2 + bearer3;
      console.log(bearerto);
      
      var xhr = new XMLHttpRequest();
      xhr.open("POST", endpoint, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      
      //xhr.setRequestHeader("Authorization", "Bearer YOUR_OPENAI_API_KEY");   
      xhr.setRequestHeader("Authorization", bearerto);
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          var translatedText = response.choices[0].text.trim();

          document.getElementById("translatedText").textContent = translatedText;
        }
      };

      var body = {
        "model": "text-davinci-003",
        "messages": [
          {"role": "system", "content": "You are a helpful assistant."},
          {"role": "user", "content": englishText}
        ]
      };

      xhr.send(JSON.stringify(body));
    }
  </script>
</head>
<body>
  <h1>英翻中翻譯</h1>
  <label for="englishText">輸入英文：</label>
  <input type="text" id="englishText" placeholder="在這輸入英文" />
  <button onclick="translateText()">翻譯</button>
  <h2>翻譯結果：</h2>
  <div id="translatedText"></div>
</body>
</html>
