<!-- 讀取tfjs套件 -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
<!-- 讀取模型套件 -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

<body>
  <!-- 呈現影像類別結果 -->
  <h1>Prediction: </h1>
  <header id="prediction">
    <h2>Processing...</h2>
  </header>
  <!-- 呈現分析結果信心分數 -->
  <h1>Confidence Score: </h1>
  <header id="score">
    <h2>Processing...</h2>
  </header>
  
<form method="post" enctype="multipart/form-data">
	<div>
	<input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png"   style="position:absolute;height:320px;width:550px;">
	</div>
	<div style="float:left;background:#cccccc;height:320px;width:550px;text-align:center;z-index:1;"><p style="line-height: 300px;">請選擇檔案</p></div>
</form>
  
  <!-- 用於呈現分析結果canvas -->
  <canvas id='canvas1'></canvas>
</body>

<script>
  // 宣告canvas 物件
  const canvas1 = document.getElementById('canvas1');
  // 宣告canvas 繪圖物件
  var ctx = canvas1.getContext('2d')

  // 分析結果文字物件
  let header2 = document.getElementById("prediction");
  let header4 = document.getElementById("score");

  // 先告js 影像物件
  var myImage = new Image();
  // 指定本地端範例影像路徑
  myImage.src = "%s";
  // 一旦成功載入影像，觸發執行loadImage函式
  myImage.addEventListener("load", loadImage, false);

  // 觸發函式
  async function loadImage(e) {
    // 範例影像大小
    img_width = myImage.width;
    img_height = myImage.height;

    // 調整canvas大小
    canvas1.width = img_width;
    canvas1.height = img_height;

    // canvas 繪製底圖
    ctx.drawImage(myImage, 0, 0, img_width, img_height);

    // 讀取模型
    mobilenet.load().then(model => {
      // 類別分析
      model.classify(myImage).then(predictions => {
        console.log(predictions)
        // 類別
        header2.innerText = predictions[0]['className'];
        // 分數
        header4.innerText = predictions[0]['probability'];
      });
    });
  }

</script>
